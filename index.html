<!-- <html> -->
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="assets/icons/logo.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>Les petits plats</title>
    </head>

    <body>
        <header class="container-header">
            <div class="container-logo"><img src="assets/images/logo.png" alt="Les petits plats" /></div>
            <nav class="nav">
                <h2 class="title-header">Cherchez parmi plus de 1500 recettes du quotidien simples et délicieuses</h2>
                <div class="container-search">
                    <div class="input-container">
                        <input class="input-search" alt="Rechercher une recette un ingrédient..."
                            placeholder="Rechercher une recette un ingrédient..." type="text" id="inputNav" required
                            minlength="4" maxlength="15" size="10" />
                        <span class="clear-inputNav" id="clearInputNav"><img src="assets/icons/icon-close.png"
                                alt="Fermer" /></span>
                    </div>
                    <div class="icon-search">
                        <div class="container-icon"> <img src="assets/images/icon-search.png" alt="Chercher"
                                height="96" />
                        </div>

                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="filter-top-main">
                <div class="container-filters">
                    <div class="container-dropdown">
                        <div class="dropdown">
                            <div class="title pointerCursor active">Ingrédients <i class="fas fa-angle-down"></i></div>
                            <div class='menu pointerCursor hide'>
                                <div class="search-container">
                                    <div class="inputIconContainer">
                                        <input class="input-searchInputFilter" type="text" id="searchInputFilter"
                                            placeholder="Rechercher...">
                                        <span class="clear-inputFilter" id="clearInputFilter"><img
                                                class="closeInputFilter" src="assets/icons/icon-close.png"
                                                alt="Fermer" /></span>
                                        <span class="container-iconSearch"> <i class="fas fa-search"></i></span>
                                    </div>

                                </div>
                                <div class="container-option">
                                    <div class='option' id='option1'>Jus de citron</div>
                                    <div class='option' id='option2'>Glaçons</div>
                                    <div class='option' id='option3'>Tomate</div>
                                    <div class='option' id='option4'>Poulet</div>
                                    <div class='option' id='option4'>Poivron rouge</div>
                                    <div class='option' id='option4'>Thon en miettes</div>
                                    <div class='option' id='option4'>Vinaigrette</div>
                                </div>
                            </div>
                        </div>
                        <div class="container-result-option">
                            <div class="container-text">
                                <p class="result-option"></p>
                                <span id="clearInputOption" class="clear-inputOption">
                                    <img src="assets/icons/icon-close.png" alt="Fermer" /></span>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="container-numbersOfRecipes">1500 recettes</p>
            </section>
            <section class="card-recipes-bottom-main">
            </section>
        </main>
        <!-- Api -->
        <script type="module" src="/scripts/api/Api.js"></script>
        <!-- Entry point -->
        <script type="module" src="./scripts//pages//index.js"></script>
        <script type="module" src="./scripts//pages//header.js"></script>
        <script type="module" src="./scripts//pages//card.component.js"></script>
        <script type="module" src="./scripts//utils//clearInput.js"></script>
    </body>

</html>
